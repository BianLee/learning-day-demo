spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/mydatabase
    username: postgres
    password: 4636
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      springframework:
        web: DEBUG
    org.hibernate: DEBUG
